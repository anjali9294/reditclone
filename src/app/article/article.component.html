<div class="container">
    <div class="row justify-content-center">
        <div class="card col-2">
            <div class="card-body">
                <h4 class="card-title">{{article.votes}}</h4>
                <p class="card-text">Points</p>
            </div>
        </div>
        <div class="col-9">
            <div class="card ">
                <div class="card-body">
                    <h4 class="card-title">{{article.title}}</h4>
                    <h4 class="card-title"><a href="{{article.link}}">{{article.link}}</a></h4>

                    <a class="btn btn-success btn-sm " (click)="voteUp()">Vode Up</a>
                    <a class="btn btn-warning btn-sm float-end" (click)="voteDown()">Vode Down</a>

                </div>
            </div>
        </div>
    </div>
</div>
