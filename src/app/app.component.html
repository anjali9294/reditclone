<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-4">Add Article</h1>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="" class="form-control" aria-describedby="title" #newTitle>
      <hr>
      <label for="link" class="form-label">Link</label>
      <input type="text" name="link" id="" class="form-control" aria-describedby="title" #newLink>
    </div>
    <button class="btn btn-primary" (click)="createNewArticle(newTitle,newLink)">Add Article</button>
  </div>
</div>
<app-article *ngFor="let article of articles" [article]="article"></app-article>
<router-outlet></router-outlet>
